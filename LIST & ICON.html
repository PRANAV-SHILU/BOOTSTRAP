<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list & icon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="h1 text-center">Third</div>
    <hr><br>

    <div class="container">
        <ul class="list-unstyled">
            <li>Android</li>
            <li>Java</li>
            <li>PHP</li>
        </ul>
        <hr>

        <ol class="list-inline">
            <li class=" list-inline-item">Android</li>
            <li class=" list-inline-item">Java</li>
            <li class=" list-inline-item">PHP</li>
        </ol>
        <hr>

        <div class="row">
            <div class="col-4 offset-4 list-group-flush">
                <ol class="list-group text-center m-5">
                    <li class="list-group-item list-group-item-danger">Android</li>
                    <li class="list-group-item list-group-item-info">Java</li>
                    <li class="list-group-item list-group-item-success">PHP</li>
                </ol>
            </div>
        </div>
    </div>
    <hr>

    <div class="container d-flex gap-5">
        <ul class="list-unstyled">
            <li>BOOTSTRAP</li>
            <li><i class="bi bi-house"></i> &nbsp; HOME</li>
            <li><i class="bi bi-telephone-fill"></i> &nbsp; CONTACT</li>
            <li><i class="bi bi-person-circle"></i> &nbsp; USER</li>
        </ul>

        <ul class="list-unstyled">
            <li>FONT AWSOME</li>
            <li> <i class="fa-solid fa-house-laptop"></i> &nbsp;HOME</li>
            <li><i class="fa-solid fa-face-smile" style="color: #FFD43B;"></i>&nbsp; CONTACT</li>
            <li><i class="fa-brands fa-youtube" style="color: #ff0000;"></i>&nbsp; USER</li>
        </ul>
    </div>
    <hr><br>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
